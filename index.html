<body>

    <body class="bg-light">
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                    <a href="#" class="navbar-brand">Movies</a>
        
                    <div class="">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a href="#" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Services</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Blog</a>

                                <a href="#" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


         <!-- MAIN -->
        <main class="py-5 bg-light">
            <div class="container">
                <h1 class="mb-4 h2 text-center">Top films</h1>

                <ul class="movies row list-unstyled mx-4"></ul>
            </div>
        </main>


        <!-- FOOTER -->
        <footer class="bg-dark text-white text-center p-4">

                <div class="row">
                    <div class="col">

                    </div>

        <template id="movies-card-template">
            <li class="card col-4 mb-3 mx-3" style="width: 17rem;">
                <img src="https://via.placeholder.com/150x100" class="img-fluid" alt="">
                <div class="card-body">
                <h5 class="card-title fw-bold js-title"></h5>
                <p class="card-text fw-bold js-year"></p>
                <p class="card-text text-secondary fst-italic js-categories"></p>
                <a class="card-text btn-link js-link" href="https://www.youtube.com/watch?v=rFhrdwQ9-zQ" target="_blank"></a>
            </li>
        </template>

        <script src="js/movies.js"></script>
